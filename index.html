<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .controls label {
            font-size: 14px;
        }
        .controls button {
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<canvas id="game" width="900" height="900"></canvas>
<div class="controls">
    <label for="speed">Speed: </label>
   <input type="range" id="speed" min="50" max="5000" value="100">
    <div>Generation: <span id="generation">0</span></div>
    <button id="reset">Reset</button>
</div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const speedSlider = document.getElementById('speed');
const generationDisplay = document.getElementById('generation');
const resetButton = document.getElementById('reset');

const gridSize = 15;
const gridCount = canvas.width / gridSize;

let snake = [{ x: 10, y: 10 }];
let food = { x: 5, y: 5 };
let dx = 0, dy = 0;
let score = 0;
let generation = 0;
let gameSpeed = 20;

speedSlider.addEventListener('input', () => {
    gameSpeed = parseInt(speedSlider.value, 10);
});

resetButton.addEventListener('click', resetGame);

// Initialize the model
const model = tf.sequential();
model.add(tf.layers.dense({ inputShape: [4], units: 16, activation: 'relu' }));
model.add(tf.layers.dense({ units: 16, activation: 'relu' }));
model.add(tf.layers.dense({ units: 4, activation: 'softmax' }));
model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });

function drawCell(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawCell(food.x, food.y, 'red');
    snake.forEach(segment => drawCell(segment.x, segment.y, 'green'));
    requestAnimationFrame(() => setTimeout(updateGame, 1000 / gameSpeed));
}

function updateSnake() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
            x: Math.floor(Math.random() * gridCount),
            y: Math.floor(Math.random() * gridCount)
        };
    } else {
        snake.pop();
    }

    if (head.x < 0 || head.y < 0 || head.x >= gridCount || head.y >= gridCount || snake.some(s => s.x === head.x && s.y === head.y)) {
        resetGame();
        return;
    }

    snake.unshift(head);
}

function getInputs() {
    const head = snake[0];
    const distToFoodX = food.x - head.x;
    const distToFoodY = food.y - head.y;
    return [
        dx, dy,
        distToFoodX / gridCount,
        distToFoodY / gridCount
    ];
}

async function predictMove() {
    const inputs = tf.tensor2d([getInputs()]);
    const prediction = await model.predict(inputs).data();
    inputs.dispose();

    const maxIndex = prediction.indexOf(Math.max(...prediction));
    switch (maxIndex) {
        case 0: dx = 0; dy = -1; break; // Up
        case 1: dx = 0; dy = 1; break;  // Down
        case 2: dx = -1; dy = 0; break; // Left
        case 3: dx = 1; dy = 0; break;  // Right
    }
}

function resetGame() {
    snake = [{ x: 10, y: 10 }];
    food = { x: 5, y: 5 };
    dx = 0; dy = 0;
    score = 0;
    generation++;
    generationDisplay.textContent = generation;
}

async function trainModel() {
    const inputs = getInputs();
    const target = [0, 0, 0, 0];

    // Reward-based learning
    if (food.x > snake[0].x) target[3] = 1; // Right
    if (food.x < snake[0].x) target[2] = 1; // Left
    if (food.y > snake[0].y) target[1] = 1; // Down
    if (food.y < snake[0].y) target[0] = 1; // Up

    const xs = tf.tensor2d([inputs]);
    const ys = tf.tensor2d([target]);

    await model.fit(xs, ys, { epochs: 1 });

    xs.dispose();
    ys.dispose();
}

async function updateGame() {
    await predictMove();
    updateSnake();
    await trainModel();
    drawGame();
}

resetGame();
drawGame();
</script>
</body>
</html>
